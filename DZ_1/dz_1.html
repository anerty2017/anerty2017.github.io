<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			width: 100%;
			margin: 0;
			padding: 0;
		}

		div {
			height: 100vh;
		}

		.firstRow {
			width: 50%;
			display: inline-block;
		}

		.secondRow {
			width: 33%;
			display: inline-block;
		}

	</style>
</head>
<body>
	<div class="firstRow" style="background: red; float: left;"></div>	
	<div class="firstRow" style="background: blue;"></div>	

	<div class="secondRow" style="background: red; float: left;"></div>	
	<div class="secondRow" style="background: blue; float: left;"></div>	
	<div class="secondRow" style="background: green;"></div>	

	<div style="float: left; width: 100px; background: red;"></div>	
	<div style="margin-left: 100px;  background: green;"></div>	
</body>
</html>
